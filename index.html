<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: #3e52a3;
        }
    </style>
</head>

<body>


    <div class="result-project">
        <div class="container">
            <div class="row">
                <div class="result-1 center">
                    <h4>Your Result</h4>
                    <div class="circle-number">
                        <div class="circle-number-content">
                            <h1>76</h1><br>
                            <h6>of 100</h6>
                        </div>
                    </div>
                    <div class="text-result">
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="result-2">
                    <h2>Summery</h2>
                    <div class="items-summery">
                        <ul>
                            <li class="flex reaction justify-between">
                                <div class="title-list-summery flex">
                                    <img src="./assets/images/icon-reaction.svg" alt="">
                                    <p>Reaction</p>
                                </div>
                                <div class="number-list-summery">
                                    <h4>80 <span>/ 100</span></h4>
                                </div>
                            </li>
                            <li class="flex memory justify-between">
                                <div class="title-list-summery flex">
                                    <img src="./assets/images/icon-memory.svg" alt="">
                                    <p>Memory</p>
                                </div>
                                <div class="number-list-summery">
                                    <h4>92 <span>/ 100</span></h4>
                                </div>
                            </li>
                            <li class="flex verbal justify-between">
                                <div class="title-list-summery flex">
                                    <img src="./assets/images/icon-verbal.svg" alt="">
                                    <p>Verbal</p>
                                </div>
                                <div class="number-list-summery">
                                    <h4>61 <span>/ 100</span></h4>
                                </div>
                            </li>
                            <li class="flex visual justify-between">
                                <div class="title-list-summery flex">
                                    <img src="./assets/images/icon-visual.svg" alt="">
                                    <p>Visual</p>
                                </div>
                                <div class="number-list-summery">
                                    <h4>72 <span>/ 100</span></h4>
                                </div>
                            </li>
                        </ul>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!---    Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue-->


</body>

</html>
